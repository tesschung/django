<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<p>870회차 로또 번호는 {{ real_lotto }}입니다.</p>
<p>랜덤으로 뽑힌 번호는 {{ luckynumbers }}입니다.</p>
<hr>

{% for num in luckynumbers %}
<p>{{ num }}번</p>
{% endfor %}
<hr>

{% if real_lotto == luckynumbers %}
<p>당첨</p>
{% else %}
<p>꽝</p>
{% endif %}

</body>
</html>
