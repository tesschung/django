<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INDEX</title>
</head>
<body>
  <h1>ARTICLES</h1>
  <a href="/articles/new/">작성하기</a>
  <hr>
    {% for article in articles %}
  <div>
  <a href="/articles/detail/{{ article.pk }}/"><h3>
      {{ article.pk }}. {{ article.title }}
    </h3></a>
  <p> {{ article.content }} </p>
  <a href="/articles/{{ article.pk }}/delete/" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>
  </div>
  {% endfor %}
</body>
</html>
